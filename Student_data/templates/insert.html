<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Student details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Enter Student Details</h2><br>
        <form method="post" action="{% url 'insertData' %}">
          {% csrf_token %}
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Student ID</label>
              <div class="col-sm-3">
                <input type="text" name="s_id" required>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Student Name</label>
              <div class="col-sm-3">
                <input type="text" name="s_name" required>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Student Age</label>
              <div class="col-sm-3">
                <input type="number" name="s_age" required>
              </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Student Email</label>
                <div class="col-sm-3">
                  <input type="email" name="s_email" required>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Student Contact</label>
                <div class="col-sm-3">
                  <input type="text" name="s_contact" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Add details</button>
          </form>
    </div>
</body>
</html>
